<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Reveal with Cursor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      cursor: none; /* Hides the default cursor */
    }

    .text-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      z-index: 1;
    }

    .reveal-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
      z-index: 2;
    }

    .circle {
      position: absolute;
      width: 150px;
      height: 150px;
      background: transparent;
      border-radius: 50%;
      box-shadow: 0 0 0 100vw black; /* Creates a masking effect */
      transform: translate(-50%, -50%); /* Centers the circle on the cursor */
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="text-container">
    Your Amazing Text is Here!
  </div>
  <div class="reveal-mask" id="mask">
    <div class="circle" id="circle"></div>
  </div>

  <script>
    const circle = document.getElementById('circle');

    document.addEventListener('mousemove', (event) => {
      const { clientX, clientY } = event;
      circle.style.left = `${clientX}px`;
      circle.style.top = `${clientY}px`;
    });
  </script>
</body>
</html>
